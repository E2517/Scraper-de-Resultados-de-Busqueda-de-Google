name: Run Python Script

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Try a more stable version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pandas openpyxl serpapi
          
      - name: Check serpapi version
        run: pip show serpapi

      - name: Run script with API key
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: python3 googletoexcel.py
